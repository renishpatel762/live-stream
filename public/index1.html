<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video WebSocket Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .video-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .video-container {
            flex: 1;
            min-width: 300px;
        }
        
        video {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .stop-btn {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }
        
        .start-btn:disabled, .stop-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 18px;
            min-height: 24px;
        }
        
        .status.recording {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            animation: pulse 2s infinite;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .info-panel h3 {
            margin-top: 0;
            color: #ffeb3b;
        }
        
        .video-list {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
        }
        
        .video-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .video-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .download-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            min-width: 80px;
        }
        
        .recording-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .info-card h4 {
            margin: 0 0 10px 0;
            color: #ffeb3b;
        }
        
        .info-card p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .video-section {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Video WebSocket Recorder</h1>
        
        <div class="video-section">
            <div class="video-container">
                <h3>Live Preview</h3>
                <video id="preview" autoplay muted playsinline></video>
            </div>
            <div class="video-container">
                <h3>Last Recording</h3>
                <video id="playback" controls playsinline></video>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="start-btn">üî¥ Start Recording</button>
            <button id="stopBtn" class="stop-btn" disabled>‚èπÔ∏è Stop Recording</button>
        </div>
        
        <div id="status" class="status">Click "Start Recording" to begin</div>
        
        <div class="recording-info">
            <div class="info-card">
                <h4>Connection Status</h4>
                <p id="connectionStatus">Connecting...</p>
            </div>
            <div class="info-card">
                <h4>Recording Duration</h4>
                <p id="duration">00:00</p>
            </div>
            <div class="info-card">
                <h4>File Size</h4>
                <p id="fileSize">0 MB</p>
            </div>
        </div>
        
        <div class="info-panel">
            <h3>üìÅ Recorded Videos</h3>
            <div id="videoList" class="video-list">
                <p>Loading videos...</p>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder = null;
        let recordedChunks = [];
        let websocket = null;
        let isRecording = false;
        let recordingStartTime = 0;
        let durationInterval = null;
        let currentRecordingId = null;
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        const playback = document.getElementById('playback');
        const connectionStatus = document.getElementById('connectionStatus');
        const durationEl = document.getElementById('duration');
        const fileSizeEl = document.getElementById('fileSize');
        const videoList = document.getElementById('videoList');
        
        // Initialize WebSocket connection
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            websocket = new WebSocket(`${protocol}//${window.location.host}`);
            
            websocket.onopen = () => {
                connectionStatus.textContent = 'Connected';
                connectionStatus.style.color = '#4CAF50';
                status.className = 'status connected';
                status.textContent = 'Connected to server. Ready to record!';
                startBtn.disabled = false;
            };
            
            websocket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };
            
            websocket.onclose = () => {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.style.color = '#f44336';
                status.className = 'status';
                status.textContent = 'Disconnected from server';
                startBtn.disabled = true;
                stopBtn.disabled = true;
            };
            
            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
                connectionStatus.textContent = 'Error';
                connectionStatus.style.color = '#f44336';
            };
        }
        
        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'recording-started':
                    currentRecordingId = message.recordingId;
                    status.textContent = `Recording started: ${message.filename}`;
                    break;
                    
                case 'recording-saved':
                    status.textContent = `Recording saved: ${message.filename}`;
                    fileSizeEl.textContent = `${(message.fileSize / 1024 / 1024).toFixed(2)} MB`;
                    loadVideoList();
                    break;
            }
        }
        
        // Initialize camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 },
                    audio: true
                });
                
                preview.srcObject = stream;
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm'
                });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                        sendVideoChunk(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    playback.src = url;
                    
                    // Send stop recording message
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(JSON.stringify({
                            type: 'stop-recording'
                        }));
                    }
                    
                    recordedChunks = [];
                };
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                status.textContent = 'Error: Cannot access camera';
            }
        }
        
        function sendVideoChunk(chunk) {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                const reader = new FileReader();
                reader.onload = () => {
                    const arrayBuffer = reader.result;
                    const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                    
                    websocket.send(JSON.stringify({
                        type: 'video-chunk',
                        data: base64
                    }));
                };
                reader.readAsArrayBuffer(chunk);
            }
        }
        
        function startRecording() {
            if (mediaRecorder && websocket && websocket.readyState === WebSocket.OPEN) {
                recordedChunks = [];
                recordingStartTime = Date.now();
                
                // Send start recording message
                websocket.send(JSON.stringify({
                    type: 'start-recording'
                }));
                
                mediaRecorder.start(100); // Record in 100ms chunks
                isRecording = true;
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                status.className = 'status recording';
                status.textContent = 'üî¥ Recording in progress...';
                
                // Start duration timer
                durationInterval = setInterval(updateDuration, 1000);
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                status.className = 'status';
                status.textContent = 'Processing recording...';
                
                // Stop duration timer
                if (durationInterval) {
                    clearInterval(durationInterval);
                    durationInterval = null;
                }
            }
        }
        
        function updateDuration() {
            if (isRecording && recordingStartTime) {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                durationEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        async function loadVideoList() {
            try {
                const response = await fetch('/api/videos');
                const videos = await response.json();
                
                if (videos.length === 0) {
                    videoList.innerHTML = '<p>No recorded videos yet.</p>';
                    return;
                }
                
                videoList.innerHTML = videos.map(video => `
                    <div class="video-item">
                        <div>
                            <strong>${video.filename}</strong><br>
                            <small>${(video.size / 1024 / 1024).toFixed(2)} MB ‚Ä¢ ${new Date(video.created).toLocaleString()}</small>
                        </div>
                        <button class="download-btn" onclick="downloadVideo('${video.filename}')">
                            üì• Download
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading video list:', error);
                videoList.innerHTML = '<p>Error loading videos.</p>';
            }
        }
        
        function downloadVideo(filename) {
            window.open(`/api/videos/${filename}`, '_blank');
        }
        
        // Event listeners
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        
        // Initialize everything
        initWebSocket();
        initCamera();
        loadVideoList();
    </script>
</body>
</html>
